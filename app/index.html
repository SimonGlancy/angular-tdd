<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id="todoCont" ng-controller="ToDoController as controller">
      <ul ng-repeat="todo in controller.todos">
        <li>
          {{todo}}
        </li>
      </ul>
      <input type="text" id="inputText" ng-model="todoText" placeholder="enter something">
      {{todoText}}
      <button id="addToDo" ng-click="controller.addToDo(todoText)">Click me</button>
    </div>
</body>
</html>
